name: main_workflow

on:
  push:
    branches:
      - nodejs_test_error_job

jobs:
  linter-execution:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setting node version
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Linter execution
        uses: github/super-linter@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_ALL_CODEBASE: false
          FILTER_REGEX_INCLUDE: ".*\\.(js|ts|json)$"
          FILTER_REGEX_EXCLUDE: "node_modules/|dist/|coverage/"
          LINTER_RULES_PATH: ./ 
          JAVASCRIPT_ES_CONFIG_FILE: .eslintrc.json
          LOG_LEVEL: warn

  test-execution:
    runs-on: ubuntu-latest
    needs: linter-execution
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Jest
        run: npm install jest --legacy-peer-deps

      - name: Run Jest Test
        run: npm run test
        id: jest
        continue-on-error: true

      - name: Fails
        if: ${{ steps.jest.outcome != 'success' }}
        run: |
          echo "Se ha producido un error"
          exit 1

  environment_test_execution:
    runs-on: ubuntu-latest
    needs: [linter-execution, test-execution]
    steps:
      - name: Hello World environment
        uses: adeloyedeji/github-actions-hello@v1.0
        with:
          who-to-greet: "2DAW Edgar Montagud"
